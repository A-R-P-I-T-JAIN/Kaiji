<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Card - Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .health-container {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            box-sizing: border-box;
        }
        .health-bar {
            width: 180px;
            height: 20px;
            background: #333;
            border: 2px solid #e4b400;
            border-radius: 10px;
            overflow: hidden;
        }
        .health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3e3e, #ff6b6b);
            transition: width 0.3s ease;
        }
        .health-label {
            color: #e4b400;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(228, 180, 0, 0.5);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <section class="health-container">
        <div>
            <div class="health-label">Opponent</div>
            <div class="health-bar">
                <div id="opponent-health" class="health-fill"></div>
            </div>
        </div>
        <div>
            <div class="health-label">Player</div>
            <div class="health-bar">
                <div id="player-health" class="health-fill"></div>
            </div>
        </div>
    </section>
    <section class="result">
    <svg
        id="victory"
        height="200%"
        stroke="#000"
        stroke-width="2"
        class="text-line"
        width="200%">
        <text x="50%" dominant-baseline="middle" text-anchor="middle" y="50%">VICTORY</text>
    </svg>
    <svg
        id="loss"
        height="200%"
        stroke="#000"
        stroke-width="2"
        class="text-line"
        width="200%">
        <text x="50%" dominant-baseline="middle" text-anchor="middle" y="50%">LOSS</text>
    </svg>
    <button id="rematch">Rematch</button>
    </section>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
